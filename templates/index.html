<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container">
        <div class="card-body mt-20px">
            <form method="post" action="https://opensource.com/."> 
                {% csrf_token %} 
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Receipt email address</label>
                    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Receipt email address">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputSubject" class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject" id="exampleInputSubject">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Send</button>
                </form>
        </div>

    </div>
</body>
</html>
